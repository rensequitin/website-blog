<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Blog</title>
</head>
<body>
	<ul>
		<li>Name: {{ object.title }}</li>
		<li>Content: {{ object.content }}</li>

	</ul>

</html>
