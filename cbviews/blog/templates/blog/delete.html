<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Blog</title>
</head>
<body>
	<h3>Are you sure you want to delete the post with a title "{{ object.title }}"?</h3>
	<form method="POST">
		{% csrf_token %}
		<input type="submit" value="Yes">
		<a href="{% url 'blog:detail' object.slug %}">Cancel</a>
	</form>

</body>
</html>
